<body onload="showButton()">

    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h1 class="text-center">Rack setup</h1>
                    <br>
                  

                   

                    <div class="alert alert-info">
                        <strong>Provied locaton info</strong>  (Site,Lab,Row, Rack):
                    </div>                               
                    
                    <div class="form-group  input-lg">                       
                        <select class="form-control input-lg" id="site" placeholder="Site">
                            <option>Wichita</option>
                            <option>Boulder</option>
                        </select>
                    </div>
                                              
               
                    <br>
                    <form>
                        <input type="text" id="lab" class="form-control input-lg" placeholder="Lab" maxlength="1"> <br>
                    </form>


                    <form>
                        <input type="text" id="row" class="form-control input-lg" placeholder="Row" maxlength="2"> <br>
                    </form>

                    <form>
                        <input type="text" id="rack" class="form-control input-lg" placeholder="Rack" maxlength="2"> <br>
                    </form>

                    <form>
                        <input type="text" id="switch" class="form-control input-lg" placeholder="Switch Overall"><br>
                    </form>
                        
                    
           


                    <br><br>
                    <script>
                        function submitops() {
                                
                            if (document.getElementById("site").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            }
                            if (document.getElementById("lab").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            }
                            if (document.getElementById("row").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            }
                            if (document.getElementById("rack").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            } else {
                                window.location.href = "http:/Fabric config.html";
                                return;
                            }


                        }


                        function datastorage() {
                            var site = document.getElementById("site").value;
                            var lab = document.getElementById("lab").value;
                            var row = document.getElementById("row").value;
                            var rack = document.getElementById("rack").value;
                            var sw = document.getElementById("switch").value;

                            localStorage.setItem("site", site);
                            localStorage.setItem("lab", lab);
                            localStorage.setItem("row", row);
                            localStorage.setItem("rack", rack);
                            localStorage.setItem("switch", sw);
                        }


                        function clearstorage() {
                            var site = "";
                            var lab =  "";
                            var row = "";
                            var rack = "";
                            var sw = "";

                            localStorage.setItem("site", site);
                            localStorage.setItem("lab", lab);
                            localStorage.setItem("row", row);
                            localStorage.setItem("rack", rack);
                            localStorage.setItem("switch", sw);
                            location.reload();
                        }



                    </script>
                                                       

                        <div id="submission" style="display:none">
                            <h6 style="color:red"> *please fill in all fields before submiting </h6>
                        </div>


                   
                    <button style="color:red" class="back" aria-hidden="true" onclick="clearstorage()"> Start Over </button>
                 
                    <br>
                    <br>
                        
                 
                    <form action="http:/Provided.html">
                        <button action="http:/Provided.html" class="btn btn-primary btn-lg btn-block">Back</button><br>
                    </form>

                   <button onclick="submitops(); datastorage();" class="btn btn-primary btn-lg btn-block">Next</button>


                        <!-- script references -->
                        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>



                        <script src="js/bootstrap.min.js"></script>
</body>
