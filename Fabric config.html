                    </div><script>
    
                        // stores userinput data from page
                        function datastorage() {
                            var isfabric = document.getElementById("isfabricYes").value;
                            var isredunYes = document.getElementById("isfullRedunYes").value;
                            var Zone_Vlan = document.getElementById("ZoneY").value;

                            localStorage.setItem("isfullyredunant", isredunYes);
                            localStorage.setItem("Zone_VLAN", Zone_Vlan);

                        }

                        // clears user input from page

                            var isfabric = "";
                            var isredunYes = "";
                            var Zone_Vlan = "";


                            localStorage.setItem("isconfigfabric", isfabric);
                            localStorage.setItem("isfullyredunant", isredunYes);

                        // checks to see if all require fileds have data input , if so then it saves the data

                                        if (document.getElementById("isfabricYes").value == "" && document.getElementById("isfabricNo").value == "") {

                                        document.getElementById("isfullRedunYes").value = "yes";
                                        document.getElementById("isfullRedunNo").value = "";
