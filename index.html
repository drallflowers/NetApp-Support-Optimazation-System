<body>

    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">NetApp Server Request </h1>                 
                    <input type="text" id="request" class="form-control input-lg" placeholder="Requestor">
                    <br>
                 
                     Start Date  - System will need to be operational <input type="date" id="start" class="form-control input-lg" placeholder="Start Date">
                    <br>

                  
                     End Date - System will cleared for removal from rack<input type="date" id="end" class="form-control input-lg" placeholder="End Date">
                    <br>

                     Description: <br>
                    <textarea rows="2" cols="45" id="descr" maxlength="32"></textarea>                  
                    <br>
                    <br>
                    
                    <form>
                        <input type="number" id="host_num"  class="form-control input-lg" placeholder="Number of Hosts" min="0" max="10"> <br>
                    </form>
                    <form>
                         <input type="number" id="array_num"  class="form-control input-lg" placeholder="Number of Arrays" min="0" max="10"> <br>
                    </form>

                    <script>

                        function clearstorage() {
                            var host = " ";
                            var array = " ";
                            var requestor = " ";
                            var start_date = " ";
                            var end_date = " ";
                            var description = " ";


                            localStorage.setItem("host_data", host);
                            localStorage.setItem("array_data", array);
                            localStorage.setItem("request", requestor);
                            localStorage.setItem("start_date", start_date);
                            localStorage.setItem("end_date", end_date);
                            localStorage.setItem("description", description);
                            location.reload();

                        }


                        function datastorage() {
                            var host = document.getElementById("host_num").value;
                            var array = document.getElementById("array_num").value;
                            var requestor = document.getElementById("request").value;
                            var start_date = document.getElementById("start").value;
                            var end_date = document.getElementById("end").value;
                            var description = document.getElementById("descr").value;

                            localStorage.setItem("host_data", host);                           
                            localStorage.setItem("array_data", array);
                            localStorage.setItem("request", requestor);
                            localStorage.setItem("start_date", start_date);
                            localStorage.setItem("end_date", end_date);
                            localStorage.setItem("description", description);
                         
                        }

                        function submitops() {
                            if (document.getElementById("host_num").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            } else if (document.getElementById("array_num").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            } else if (document.getElementById("start").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            }
                            else if (document.getElementById("end").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            }
                            else if (document.getElementById("descr").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            }
                            else if (document.getElementById("request").value == "") {
                                document.getElementById("submission").style.display = "";
                                return;
                            } else {
                                window.location.href = "http:/Host.html";
                                return;
                            }
                        }
                      </script>

                   
                   

                    <div id="submission" style="display:none">
                    <h6 style="color:red"> *please fill in all fields before submiting </h6><br>
                    </div>
                     
                   
                   
                    <button style="color:red" class="back" aria-hidden="true" onclick="clearstorage()"> Start Over </button>
                    <br><br>
                       
                    <button onclick=" datastorage(); submitops();" class="btn btn-primary btn-lg btn-block">Next</button>

                    
                    <!-- script references -->
                    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
                    <script src="js/bootstrap.min.js"></script>
</body>
